machine:
  services:
    - docker

dependencies:
  override:
    - echo $docker_hub_email | docker login -u $docker_hub_user -p $docker_hub_password

compile:
  override:
    - docker build -t zahid/go-facts-api api/
    - docker build -t zahid/go-facts-webserver client/

deployment:
  production:
    branch: master
    commands:
      - docker push zahid/go-facts-api
      - docker push zahid/go-facts-webserver
